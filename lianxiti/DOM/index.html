<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作DOM</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #outer{
      width: 280px;
      height: 280px;
      border:10px solid red;
      margin: 100px auto;
      padding: 20px;
    }
    #inner{
      padding: 20px;
      width: 220px;
      height: 220px;
      border:10px solid blue;
    }
    #center{
      padding: 20px;
      width: 160px;
      height: 160px;
      border:10px solid greenyellow;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner">
      <div id="center">12312312321</div>
    </div>
  </div>
  <script src="1.js"></script>
</body>
</html>
