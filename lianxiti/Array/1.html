    <script>
        var arr = [1, 2, 3, 4, 1, 2, 3, 5, 6, 7, 8, 4, 5, 6, 7, 6];

        //             }

        function quchong(arr) {
            var obj = {};
            for (var i = 0; i < arr.length ; i++) {
                var item = arr[i];
                if (typeof obj[item] !== 'undefined') {
                    arr[i] = arr[arr.length - 1];
                    arr.length--;
                    i--;
                    continue;
                }
                obj[item] = item;
            }
        }
        quchong(arr);
        console.log(arr.sort((a,b)=>a-b));

    </script>
