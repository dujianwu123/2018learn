<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1" />
  <title>DJW</title>
</head>

<body>

  <script type="text/javascript">

    function time(date) {
      var str = ''
      var arr = date.split(' ');
      var yearArr = arr[0].split('-');
      var dateArr = arr[1].split(':');
      str += yearArr[0] + "年";
      str += buL(yearArr[1]) + "月";
      str += buL(yearArr[2]) + "日 ";

      str += buL(dateArr[0]) + "时";
      str += buL(dateArr[1]) + "分";
      str += buL(dateArr[2]) + "秒";
      return str;
    }
    function buL(str) {
      if (str.length < 2) {
        return '0' + str;
      }
      return str;
    }
    console.log(time('2018-1-7 09:35:36')); // => 01月07日 09时35分
  </script>
</body>

</html>
