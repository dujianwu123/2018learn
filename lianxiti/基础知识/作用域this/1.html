<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var num = 1;
    obj = {
      num : 2,
      fn : (function(num){
        this.num *= 2;
        num +=2;
        return function (){
          this.num *= 3;
          num ++;
          console.log(num);
        }
      })(num)
    }
    
    var fn = obj.fn;
    fn();
    obj.fn();
    console.log(num, obj.num);
  </script>
</body>
</html>
