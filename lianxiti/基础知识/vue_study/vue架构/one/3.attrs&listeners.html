<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <test @click="fn" @mouseup="fn2"></test>
  </div>
  <template id="test">
    <div>
      <button @click="cli">点</button>
      <button @click="cli2">点</button>
      <button v-on ="$listeners">点</button>
    </div>
  </template>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    let test = {
      template:'#test',
      methods:{
        cli(){
          this.$emit('click',1);
        },
        cli2(){
          this.$listeners.click(2);
        },
        cli3(){

        }
      }
    };
    let vm = new Vue({
      el:"#app",
      components:{
        test
      },
      methods:{
        fn(val){
          alert(val);
        },
        fn2(){
          alert('up');
        }
      }
    });
  </script>
</body>
</html>
