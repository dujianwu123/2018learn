<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge£¬chrome=1" />
  <title>DJW</title>
</head>

<body>

  <div id="app">
    父亲:{{money}}
    <child :m="money" @child_msg="things"></child>
  </div>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    /**
     * 父亲绑定一些事件，儿子触发这个事件 将参数传递过去 单项数据流，父亲数据刷新 儿子就刷新
     * 
     * 
     * 
     **/
    let vm = new Vue({
      el: "#app",
      data: {
        money: 400
      },
      methods:{
        things(val){
          this.money = val;
        }
      },
      components: {
        child: {
          props: {
            m: {
              type:[String,Number]
            }
          },
          methods:{
            child_btn(){
              this.$emit('child_msg',800);
            }
          },
          template: '<div @click="child_btn()">儿子:{{m}}</div>'
        }
      }
    });
  </script>
</body>

</html>
