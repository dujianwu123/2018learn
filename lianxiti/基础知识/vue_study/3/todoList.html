<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge£¬chrome=1" />
  <title>DJW</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    .del{
      text-decoration: line-through;
      color: #ccc !important;
    }
  </style>
</head>

<body>

  <div id="app">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            todoList---{{hash}}
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <h3 class="text-denger">亲 你有 {{count}} 件事要完成</h3>
                <input type="text" class="form-control" v-model="title" @keyup.enter="add">
              </div>
              <div class="panel-body">
                <ul class="list-group">
                  <li class="list-group-item" v-for="(item,index) in filterTodos" @dblclick="remember(item)">
                    <span :class="{del:item.isSelected}" v-show="item!=cur">
                        <input type="checkbox" v-model="item.isSelected"> 
                        {{item.title}}
                    </span>
                    <input type="text" v-model="item.title" v-show="item==cur" @keyup.enter="cancel" @blur="cancel" v-focus-aa="item==cur">
                    <button class="pull-right btn btn-danger btn-xs" @click="del(item)">&bigotimes;</button>
                  </li>
                </ul>
              </div>
              <div class="panel-footer">
                <ul class="nav nav-pills">
                  <li role="presentation" :class="{active:hash==='all'}"><a href="#/all">全部任务</a></li>
                  <li role="presentation" :class="{active:hash==='finish'}"><a href="#/finish">已完成</a></li>
                  <li role="presentation" :class="{active:hash==='unfinish'}"><a href="#/unfinish">未完成</a></li>
                </ul>
              </div>
            </div>
        </div>
      </div>
    </div>

  </div>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script src="./todo.js"></script>
</body>

</html>
