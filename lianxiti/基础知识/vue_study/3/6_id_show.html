<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge£¬chrome=1" />
  <title>DJW</title>
</head>

<body>

  <div id="app">
    <!-- template标签  是vue提供给我们的没有任何的实际意义，用来包裹元素用的，v-show不支持template,只有v-ifs使用 -->
    <template v-if="cut"> 
      <!-- 默认情况下在切换dom时相同的结构会被复用，如果不需要复用  需要加key -->
      注册<input type="text" key=1>
    </template>
    <template v-else>
        登录<input type="text" key=2>
    </template>
    <button @click="cut=!cut">切换</button>
  </div>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let vm = new Vue({
      el: "#app",
      data: {
        cut:false
      }
    });
  </script>
</body>

</html>
