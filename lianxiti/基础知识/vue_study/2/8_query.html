<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
  <style>
  </style>
</head>

<body>
  <div id="app">

    <button @click="flag = !flag">切换</button>
    <input type="text" v-model="query">
    <transition-group enter-active-class="animated bounce" leave-active-class="animated shake">
      <!-- v-for默认会复用原有的dom元素，如果加了key 而且key不同他认为就是两个人了 -->
      <div v-for="(item,index) in newArr" :key="Math.random()">{{item}}</div>
    </transition-group>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      computed: {
        newArr() {
          return this.arr.filter(item => item == this.query);
        }
      },
      data: {
        flag: true,
        query: '',
        arr: [1, 2, 3, 4, 5, 6, 7, 8]
      }
    });
  </script>
</body>

</html>
