<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- v-if v-show if操作的是dom  show操作的是样式 就是show的时候dom还是要渲染的，只不过是display:none，而if的时候则是这个DOM不存在 -->
  <!-- 如果频繁的切换dom使用v-show,当数据一开始就确定下来使用v-if更好一些 -->
  <!-- 如果if不通过内部指令不会在执行了 -->
  <!-- 只有dom从显示到隐藏  或者隐藏到显示 才能使用vue的动画 -->
  <div id="app">
    <div v-if="flag">xxx</div>
    <div v-show="flag">xxx</div>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el:'#app',
      data:{
        flag:false
      }
    });
  </script>
</body>
</html>
