<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge£¬chrome=1" />
  <title>DJW</title>
</head>

<body>

  <div id="app">
    <input type="radio" v-model="name" value="home">home
    <input type="radio" v-model="name" value="list">list
    
    <!-- is绑定的是组件的名，切换组件是会重新销毁和挂载的，所以有个缓存会好点 -->
    <!-- 一般缓存作用：为的是后面的路由做准备的 缓存了就不会再走 created mounted 钩子函数了-->
    <keep-alive>
        <component :is="name"></component>
    </keep-alive>
  </div>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let home = {
      template:'<div>home</div>',
      mounted(){
        alert('挂载home');
      },
      beforeDestroy(){
        alert('销毁home');
      }
    };
    let list = {
      template:'<div>list</div>',
      mounted(){
        alert('挂载list');
      },
      beforeDestroy(){
        alert('销毁list');
      }
    };
    let vm = new Vue({
      el: "#app",
      data: {
        name:'home'
      },
      components:{
        home,list
      }
    });
  </script>
</body>

</html>
