<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge£¬chrome=1" />
  <title>DJW</title>
</head>

<body>

  <div id="app">
    <router-link :to="{name:'pro',params:{c:1,a:'a'}}">商品1</router-link>
    <router-link to="/article/2/b">商品2</router-link>
    <router-link to="/article/3/c">商品3</router-link>
    <router-view></router-view>
  </div>
  
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript">
    let article = {
      template:'<div>第 {{$route.params.c}} 篇文章</div>',
      watch:{
        $route(){
          alert('来个ajax');
        }
      }
    };
    /**
     * /article/1/d 匹配一个对象
     * article/:c/:a =>{c:1,a:'d'}  = this.$route.params
     **/
    let routes = [
      //路径参数 表示值必须要有但是值是随机的
      {path:'/article/:c/:a',component:article,name:'pro'}
    ];
    let router = new VueRouter({routes});
    let vm = new Vue({
      el: "#app",
      data: {
      },
      router
    });
  </script>
</body>

</html>
