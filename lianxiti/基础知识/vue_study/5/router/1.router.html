<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge£¬chrome=1" />
  <title>DJW</title>
</head>

<body>
  <!-- 前端后端分离  后端只负责提供接口供前端调用 ，像跳转都是前端自己处理的hash模式 #xx
  开发时使用hash 不会导致404 hash方式不支持seo -->
  <!-- h5的 history.pushState (上线采用h5的跳转) -->
  <div id="app">
    <!-- router-view 是一个全局组件，可以直接使用 -->
    <router-view></router-view>
  </div>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
  <!-- 必须放在vue的后面，因为vue-router是基于vue的 -->
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript">
    let home={
      template:'<div>首页</div>'
    };
    let list={
      template:'<div>列表页</div>'
    };
    let routes = [//路由的映射表  配置路径和组件的关系
      {path:'/home',component:home},//配置的关系就是页面级组件
      {path:'/list',component:list}//路径必须加/
    ];
    let router = new VueRouter({//引入vue-router 自带VueRouter类
      routes
    });
    let vm = new Vue({
      el: "#app",
      router,
      data: {
      }
    });
  </script>
</body>

</html>
