<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script >
    var str="sadsadhsjkdhqwuwuqeiwqhh12381923789asdhashn";
    var sjs='';
    console.log(sjs.length);
    while(sjs.length<4){
      var ran=parseInt(Math.random()*(str.length-0)+0);
      if(sjs.indexOf(str.charAt(ran))==-1){
        sjs=sjs+str.charAt(ran);
      }
    }
    console.log(sjs);
    
    function ranDom (n,m){
      return parseInt(Math.random()*(m-n)+n);
    }

    console.log(ranDom(0,4));
  </script>
</body>
